	<script language="javascript">
	 function checkSno(){
	    //var snostr=document.getElementById("sno").valuew;
	    var snostr=form1.sno.value;
	    var regstr=new RegExp("^[0-9]{5}$");
	  //  alert("!!!!!!!!!!!!");
	    if(!regstr.test(snostr)){
	    		alert("学号是0-9的5位数字");
	    		return ;
	    	}
	}
	function checkName(){
	//	var namestr=document.getElementById("sna").value;
	//	alert("test");
		var namestr=form1.sna.value;
		var regstr=new RegExp("^[\u4E00-\u9FA5]{2,4}$");
	//	alert("ssssss");
		if(!regstr.test(namestr)){
				alert("用户名必须是2-4个汉字");
				return false;
			}
			return true;
		}
	 function checkPwd(){
	    //var pwdstr=document.getElementById("pwd").value;
	    var pwdstr=form1.pwd.value;
	    var regstr=new RegExp("^[0-9]{6}$");
	    if(!regstr.test(pwdstr)){
	    		alert("密码是0-9的6位数字");
	    		return false;
	    	}
	    	return true;
	    }
	
	 function checkNumber(){
	    var number1str=form1.number1.value;
	    var regstr=new RegExp("^\[1-7]$");
	    if(!regstr.test(number1str)){
	    		alert("次数是1-7的数字");
	    		return ;
	    	}
	}
	  function checkScore(){
	    var score1str=form1.score1.value;
	    var regstr=new RegExp("^(\[0-9]{1,2}|100)$");
	    if(!regstr.test(score1str)){
	    		alert("成绩是0-100的整数");
	    		return ;
	    	}
	}
	</script>
